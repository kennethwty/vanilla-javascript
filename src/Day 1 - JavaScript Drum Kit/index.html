<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div class="k65 key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="k83 key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="k68 key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="k70 key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="k71 key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="k72 key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="k74 key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="k75 key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="k76 key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class="k65" src="sounds/clap.wav"></audio>
  <audio class="k83" src="sounds/hihat.wav"></audio>
  <audio class="k68" src="sounds/kick.wav"></audio>
  <audio class="k70" src="sounds/openhat.wav"></audio>
  <audio class="k71" src="sounds/boom.wav"></audio>
  <audio class="k72" src="sounds/ride.wav"></audio>
  <audio class="k74" src="sounds/snare.wav"></audio>
  <audio class="k75" src="sounds/tom.wav"></audio>
  <audio class="k76" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener('keydown', function(e){
    var audio = document.querySelector("audio.k" + e.keyCode);
    var key = document.querySelector("div.k" + e.keyCode);
    if(!audio) return; // when unsupported key is pressed, skip it
    key.classList.add("playing");
    audio.currentTime = 0; // rewind to the beginning
    audio.play();
  });

  // select all the key elements and add transitionend to them
  var keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener("transitionend", function(e){
    if(e.propertyName !== "transform")
      return;
    else
      this.classList.remove("playing");
  }));
</script>
</body>
</html>
